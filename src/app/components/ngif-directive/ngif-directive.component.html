<app-ngcontent-directive>

	<div class="titulo">
		<h3 class="panel-title">*ngIf directive (inside ngContent)</h3>
	</div>

	<div class="corpo" style="text-align:center">
		<br>
		<span class="label label-success" *ngIf="b">TRUE</span>
		<span class="label label-danger" *ngIf="!b">FALSE</span>
		<br>
		<br>
		<button class="btn btn-primary" (click)="onClickBtn()">Alternar Valor</button>
	</div>

</app-ngcontent-directive>
